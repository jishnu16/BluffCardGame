
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<link rel = "stylesheet" type = "text/css" href = "cssStyle/bluffTable.css">
		<script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
		</script>
		<script type = "text/javascript" src="../javascript/bluffTable.js"></script>
		<title>BluffTable</title>		
	</head>
	<body >
		<h1 id="header">Welcome To Bluff</h1>
		<div>
			<h3>Now turn <br></h3>
			<h3 id="turnName"></h3>
		</div>
		<div id="playerhands">		
			<table>
				<tr id="playerHand"></tr>
			</table>
		</div>
		<h3 id="logo">Game Status</h3>
		<div id ='status'>
			<table id = 'logTable'>
			</table>	
		</div>
		<div id="cardsName">
			<select id="listOfcardName">
				  <option value="A">Ace</option>
				  <option value="K">King</option>
				  <option value="Q">Queen</option>
				  <option value="J">Jack</option>
				  <option value="10">10</option>
				  <option value="9">9</option>
				  <option value="8">8</option>
				  <option value="7">7</option>
				  <option value="6">6</option>
				  <option value="5">5</option>
				  <option value="4">4</option>
				  <option value="3">3</option>
				  <option value="2">2</option>
			</select>
		</div>
		<button type="button" id="playCard">Click To Play</button>	
		<button type="button" id="pass">Click To Pass</button>	
		<button type="button" id="bluff">Click For Bluff</button>	

	</body>
</html>
