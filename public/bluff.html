<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<link rel = "stylesheet" type = "text/css" href = "style/bluff.css">
		<script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
		</script>
		<script type = "text/javascript" src="../javascript/bluffTable.js"></script>
		<title>BluffTable</title>
	</head>
	<body >

		<div class="table">
					<div id = "passing"></div>
				<div id ="playedStatus"></div>
					<div id = 'logTable'></div>
			<div id="namedCard"></div>
			<div class="player">

				<div id="playerHand"></div>
				<div class="playerButton">
					<select id="listOfcardName">
						<option value="A">Ace</option>
						<option value="K">King</option>
						<option value="Q">Queen</option>
						<option value="J">Jack</option>
						<option value=10>10</option>
						<option value=9>9</option>
						<option value=8>8</option>
						<option value=7>7</option>
						<option value=6>6</option>
						<option value=5>5</option>
						<option value=4>4</option>
						<option value=3>3</option>
						<option value=2>2</option>
					</select>
					<button type="button" id="playCard">Play</button>
					<button type="button" id="pass">Pass</button>
					<button type="button" id="bluff">Catch Bluff</button>
				</div>
			</div>
			
			<div class="opponent1"><div class="img"></div> <div class="data"></div></div>
			<div class="opponent2"><div class="img"></div><div class="data"></div></div>
			<div class="ownPlayer"><div class="img"></div><div class="data"></div></div>

		</div>
	</body>
</html>
